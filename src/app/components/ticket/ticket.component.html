
<h2>Ticket List</h2>
<ul class='tickets'>
  <li *ngFor='let ticketItem of tickets' [class.selected]='ticketItem===selectedTicket' (click)='onSelect(ticketItem)'>
    <span class='badge'>{{ticketItem.id}}: </span>{{ticketItem.name}}
  </li>
</ul>

<div *ngIf='selectedTicket'>
<div>
  {{selectedTicket.name | uppercase}} ticket selected!
</div>

<button (click)="gotoDetail()">Details</button>
</div>
