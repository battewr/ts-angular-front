<div *ngIf="ticket">
  <h2>
    Task Title {{ticket.name}}
  </h2>
  <div>
    <label>id: </label>{{ticket.id}}
  </div>
  <div>
    <label>name: </label>{{ticket.name}}
  </div>
  <div>
    <label>name: </label><input [(ngModel)]='ticket.name' placeholder="name">
  </div>
  <button (click)="goBack()">Back</button>
</div>
